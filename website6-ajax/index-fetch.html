        /* using async / await */
        const myInput = document.getElementById('input');

        myInput.addEventListener('keyup', (e) => showSuggestion(e.target.value))

        const showSuggestion = async (str) => {


            const config = {
                headers: {
                    Accept: 'text/plain',
                },
            };

            try {
                const response = await fetch(`suggest.php?q=${str}`, config);
                const namesFound = await response.text();
                document.getElementById('output').innerHTML = namesFound;

            } catch (err) {
                console.log(err);
            }
        }
    </script>
